<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="quiz.css">

    <script src="quiz_page.js"></script>
</head>

<body>


    <h4 id="p1_name"></h4> <span id="p1_score"></span>
    <br>
    <h4 id="p2_name"></h4> <span id="p2_score"></span>



    <div class="container">
        <center>
            <h2 style="color: white;">Solve The Question</h2>
            <h3 id="p_ques"></h3>
            <h3 id="p_ans"></h3>
            <div id="output" class="col-lg-6"></div>
            <br>
            <br>
            <label>Send Number: <b style="color: red;">Try putting a number which has 2 or more digits</b></label>
            <input type="number" id="number1" class="form-control" placeholder="First Number">
            <br>
            <br>
            <input type="number" id="number2" class="form-control" placeholder="Second Number">
            <br>
            <button onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
        </center>
    </div>
    <script src="quiz_page.js"></script>
</body>

</html>
